<mat-toolbar class="header-toolbar">  <!-- Remove color="primary" -->
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Logo -->
    <div class="d-flex align-items-center">
      <a routerLink="/" class="logo text-decoration-none">01Blog</a>
    </div>

    <!-- Navigation Links -->
    <div class="d-none d-md-flex align-items-center">
      <a routerLink="/blogs" class="nav-link me-3" routerLinkActive="active">Blogs</a>
      @if (isAdmin()) {
        <a routerLink="/admin/dashboard" class="nav-link me-3" routerLinkActive="active">Dashboard</a>
      }
      <a routerLink="/users/search" class="nav-link me-3" routerLinkActive="active">Users</a>
    </div>

    <!-- User Actions -->
    <div class="d-flex align-items-center">
      <!-- @if (user(); as u) { -->
        <span class="me-3">{{ 'Welcome!' }}</span>
        <button mat-button class="me-2" (click)="goToProfile()">
          <mat-icon>person</mat-icon> Profile
        </button>
        <button mat-button (click)="logout()">
          <mat-icon>logout</mat-icon> Logout
        </button>
      <!-- } -->
    </div>
  </div>
</mat-toolbar>
