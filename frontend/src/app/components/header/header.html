<mat-toolbar class="header-toolbar">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Logo -->
    <div class="d-flex align-items-center">
      <a routerLink="/" class="logo text-decoration-none">01Blog</a>
    </div>

    <!-- Navigation Links -->
    <div class="d-none d-md-flex align-items-center">
      @if (isAdmin()) {
      <a routerLink="/admin/blogs" class="nav-link me-3" routerLinkActive="active">Blogs</a>
      <a routerLink="/admin/users" class="nav-link me-3" routerLinkActive="active">Users</a>
      <a routerLink="/admin/reports" class="nav-link me-3" routerLinkActive="active">Reports</a>

      }
    </div>

    <!-- User Actions -->
    @if (isLoggedIn()) {
    <div class="d-flex align-items-center">
      <button mat-button class="me-2" (click)="toggleTheme()">
        <mat-icon>{{ isDarkMode() ? 'dark_mode' : 'light_mode' }}</mat-icon>
      </button>


      <button mat-button class="me-2" (click)="goToNotifications()">
        <mat-icon>notifications</mat-icon>
      </button>


      <button mat-button class="me-2" (click)="createBlog()">
        <mat-icon>add icon</mat-icon>
      </button>
      <button mat-button class="me-2" (click)="goToProfile()">
        <mat-icon>person</mat-icon>
      </button>
      <!-- Logout -->
      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
    }

  </div>
</mat-toolbar>
